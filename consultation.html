<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche de consultation</title>
  <link rel="stylesheet" href="consultation.css">
</head>
<body>

  <h2>Remplir votre fiche de consultation</h2>

  <form action="#">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom">

    <label for="date">Date de consultation :</label>
    <input type="date" id="date" name="date">

    <label for="montant">Montant de consultation :</label>
    <input type="number" id="montant" name="montant" placeholder="Ex : 10000">

    <label for="prescription">Consultation prescrite :</label>
    <input type="text" id="prescription" name="prescription" placeholder="Ex : Paracétamol, repos...">

    <button type="submit">Enregistrer</button>
  </form>

</body>
</html>

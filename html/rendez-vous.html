<body>
  <header class="header">
    <div class="logo">Clinique Santé Plus</div>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="consultation.html">Consultation</a>

      <a href="avis.html">Vos avis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Prendre Rendez-vous</h1>
      <p>Facilitez votre visite en réservant en ligne un créneau avec nos professionnels de santé.</p>
    </section>

    <section class="content">
      <h2>Formulaire de rendez-vous</h2>
      <form>
        <label>Nom complet :</label><br>
        <input type="text" required><br><br>

        <label>Email :</label><br>
        <input type="email" required><br><br>

        <label>Téléphone :</label><br>
        <input type="tel" required><br><br>

        <label>Date souhaitée :</label><br>
        <input type="date" required><br><br>

        <label>Motif de consultation :</label><br>
        <textarea rows="4" required></textarea><br><br>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Clinique Santé Plus – Tous droits réservés</p>
  </footer>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Clinique medical Lumière</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Clinique medical Lumière</h1>
  </header>
  <main>
    <section class="hero">
      <img src="" alt="Contactez la Clinique">
    </section>
    <section class="contact-form">
      <h3>Envoyez-nous un message</h3>
      <form action="#" method="post">
        <input type="text" name="nom" placeholder="Votre nom complet" required>
        <input type="email" name="email" placeholder="Votre adresse email" required>
        <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
        <input type="text" name="numero" placeholder="votre numero."required>
        <button type="submit">Envoyer</button> 
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Clinique medical lumiere — Tous droits réservés
  </footer>
</body>
</html
